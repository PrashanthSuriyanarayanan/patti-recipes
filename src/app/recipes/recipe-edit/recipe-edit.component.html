<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="row mtop-10">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="name">Recipe Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
    </div>
  </div>
  <div class="row mtop-10">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="name">Recipe image path</label>
        <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
      </div>
    </div>
  </div>
  <div class="row mtop-10" *ngIf="recipeForm.get('imagePath').value">
    <div class="col-xs-12">
      <img class="responsive img-thumbnail" style="max-height: 250px; max-width: 300px" [src]="recipeForm.get('imagePath').value">
    </div>
  </div>
  <div class="row mtop-10">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea rows="3" type="text" id="description" class="form-control" formControlName="description">
        </textarea>
      </div>
    </div>
  </div>

  <div class="row mtop-10">
    <div class="col-xs-12" formArrayName="ingredients">
      <label>Ingredients</label>
      <div class="row">
        <div class="col-xs-12 col-sm-8">
          <label>Name</label>
        </div>
        <div class="col-xs-12 col-sm-2">
          <label>Quantity</label>
        </div>
      </div>
      <div class="row mbottom-10" *ngFor="let ing of recipeForm.get('ingredients')['controls']; let i = index;" [formGroupName]="i">
        <div class="col-xs-12 col-sm-8">
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-xs-12 col-sm-2">
          <input type="text" id="amount" class="form-control" formControlName="amount">
        </div>
        <div class="col-xs-12 col-sm-2">
          <button class="btn btn-danger" type="button" (click)="onRemoveIngredient(i)">X</button>
        </div>
      </div>
      <div class="row mtop-10">
        <div class="col-xs-12 col-sm-2">
          <a (click)="onAddIngredient()">Add Ingredient</a>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">Submit</button> &nbsp;
      <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
